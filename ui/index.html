  <body>
    <div class="wrapper">
      <div id="notification"></div>
      <header>
        <h3>Coinbase swing</h3>
        <div class="header-buttons-wrapper">
          <button id="refresh" class="apply-button">&#10227;</button>
          <button id="apply" class="apply-button">Apply</button>
        </div>
      </header>

      <section class="main-body">
        <section class="params" id="gain-section">
          <h4 class="subhead">Current 24h gain</h4>
          <div class="gain-wrapper">
            <div class="personal-gain-wrapper">
              <div id="gain-display"></div>
              <button id="force-walk" class="on">Walk</button>
              <button id="force-resume">Resume</button>
            </div>
            <div class="market-gain-wrapper">
              <span
                >24h Market:&nbsp;&nbsp;<span id="market-gain"></span
                ><span id="market-slope"></span
              ></span>
              <span>24h BTC-USD:&nbsp;&nbsp;<span id="btc-gain"></span></span>
            </div>
          </div>
        </section>
        <section class="params" id="params-section">
          <h4 class="subhead">Trading parameters</h4>
          <div class="input-wrapper" id="strategy">
            <label for="strategy">
              <span class="label-text">Strategy</span>
              <select name="strategy">
                <option value="change">24 hour low</option>
                <option value="volatility">High volatility</option>
                <option value="vwap">VWAP</option>
                <option value="slope">Slope</option>
                <option value="compositeScore">VWAP/Slope composite</option>
                <option value="relativeVolume">Relative volume</option>
              </select>
              <span class="display-value">
                <span class="value" style="display: none">change</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="wakeTime">
            <label for="wakeTime">
              <span class="label-text">Wake time (min)</span>
              <input type="range" min="2" max="60" step="1" />
              <span class="display-value">
                <span class="value">25</span>
                <span class="unit">m</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="maxOrders">
            <label for="maxOrders">
              <span class="label-text">Max orders</span>
              <input type="range" min="0" max="20" step="1" />
              <span class="display-value">
                <span class="value">0</span>
                <span class="unit">orders</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="fraction">
            <label for="fraction">
              <span class="label-text">Acct fraction (%)</span>
              <input type="range" min="10" max="90" step="5" />
              <span class="display-value">
                <span class="value">25</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="margin">
            <label for="margin">
              <span class="label-text">Profit margin (%)</span>
              <input type="range" min="0" max="10" step="0.5" />
              <span class="display-value">
                <span class="value">2</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="stopMargin">
            <label for="stopMargin">
              <span class="label-text">Stop loss (%)</span>
              <input type="range" min="0" max="5" step="0.5" />
              <span class="display-value">
                <span class="value">2</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="walkAway">
            <label for="walkAway">
              <span class="label-text">Walk away (%)</span>
              <input type="range" min="1" max="20" step="1" />
              <span class="display-value">
                <span class="value">40</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="maxVwap">
            <label for="maxVwap">
              <span class="label-text">Max VWAP (%)</span>
              <input type="range" min="-5" max="-0.01" step="0.01" />
              <span class="display-value">
                <span class="value">-0.5</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="minSlope">
            <label for="minSlope">
              <span class="label-text">Min slope (%)</span>
              <input type="range" min="-0.1" max="0.1" step="0.005" />
              <span class="display-value">
                <span class="value">0.5</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="maxVolatility">
            <label for="maxVolatility">
              <span class="label-text">Max volatility (%)</span>
              <input type="range" min="0.1" max="5" step="0.1" />
              <span class="display-value">
                <span class="value">0.5</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="minLoss">
            <label for="minLoss">
              <span class="label-text">Min loss (%)</span>
              <input type="range" min="-50" max="-1" step="1" />
              <span class="display-value">
                <span class="value">-10</span>
                <span class="unit">%</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="minRelVol">
            <label for="minRelVol">
              <span class="label-text">Min rel volume</span>
              <input type="range" min="1" max="50" step="1" />
              <span class="display-value">
                <span class="value">5</span>
                <span class="unit">x</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="maxRSI">
            <label for="maxRSI">
              <span class="label-text">Max RSI</span>
              <input type="range" min="1" max="50" step="1" />
              <span class="display-value">
                <span class="value">30</span>
              </span>
            </label>
          </div>
          <div class="input-wrapper" id="isTesting">
            <button class="toggle-button">
              Testing is <span class="value">on</span>
            </button>
          </div>
        </section>
      </section>
